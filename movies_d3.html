<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vinculando um vetor como dados</title>
    <link rel="stylesheet" href="css/style_movies.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
<div class="title">
    <p>Filmes por Bilheteria</p>
</div>
<div id="chart"></div>
<script type="text/javascript">
    function render1(data, comparator) {
        var chart1 = d3.select("#chart").selectAll("div.h-bar")
                    .data(data)
                    .enter().append("div")
                    .attr("class", "h-bar");

        chart1.append("span")
              .attr("class","filme");
        chart1.append("span")
              .attr("class","valor");
        
        d3.select("#chart").selectAll("div.h-bar")
                .data(data)
            .exit().remove();
        
        chart1 = d3.select("#chart").selectAll("div.h-bar")
                .data(data)
                .attr("class", "h-bar")
                .style("width", function (d) {
                    return (d.Worldwide_Gross_M * 0.4) + "px";
                })
     
        chart1.select("span.filme")
                .text(function (d) {
                    return d.Film;
                })
        chart1.select("span.valor")
                .text(function (d) {
                    return d.Worldwide_Gross_M;
                });
         
         if(comparator)
            chart1.sort(comparator);
    }

    var comparePorBilheteria = function (a, b) { 
        return a.Worldwide_Gross_M > b.Worldwide_Gross_M?-1:1;
    };  
  
    d3.json("movies.json", function(error, json){ 
        render1(json, comparePorBilheteria);
    });

</script>
